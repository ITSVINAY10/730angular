<div>
  <h2>Parent Component</h2>
  <input [(ngModel)]="parentName" placeholder="Enter parent name">
  <button (click)="parentName = ''">Clear Parent Input</button>

  <!-- Pass parentName to child component -->
  <app-child [parentName]="parentName" (nameEvent)="updateFromChild($event)"></app-child>

  <p>Child's name is: {{ childName }}</p>
</div>
