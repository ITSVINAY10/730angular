<div class="ms-5">
    <div class="container d-flex flex-column justify-content-center  align-items-center p-5  m-5  border border-2 border-black rounded rounded-2 ">
        <h1>Login Form</h1>
        <div class="container p-5 ">
            <input type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="email"><br>
            <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password"><br>
            <button class="btn btn-outline-success"(click)="login">Login</button> <br><br>
            <p>or</p>
            <button class="btn btn-outline-success" (click)="googlelogin()">Signin with Google</button>
        </div>
        <p class="ms-5">If you are not registered, Click <a routerLink="signup">Here</a> </p>
    </div>
</div><br><br><br><br><hr>
